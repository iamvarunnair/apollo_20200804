<!-- chat/templates/chat/login.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Chat Rooms</title>
    </head>
    <body>
        <form id="login-form" method="post" action="{% url 'login' %}">
            {% csrf_token %} Hi, who are you?<br /><br /><br />
            {% if message %}
            <div style="color: crimson;">{{message}}<br /><br /></div>
            {% endif %}
            <input
                id="user-name-input"
                type="text"
                size="100"
                name="username"
                placeholder="Username"
                value="{{username}}"
            /><br /><br />
            <input id="user-name-submit" type="submit" value="Hit it!" />
        </form>
        <script>
            document.querySelector('#user-name-input').focus();
            document.querySelector('#user-name-input').onkeyup = function(e) {
                if (e.keyCode === 13) {
                    // enter, return
                    document.querySelector('#user-name-submit').click();
                }
            };

            // document.querySelector('#user-name-submit').onclick = function(e) {
            //     var roomName = document.querySelector('#user-name-input').value;
            //     window.location.pathname = '/home/';
            // };
        </script>
    </body>
</html>
